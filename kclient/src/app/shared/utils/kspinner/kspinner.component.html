@if(isLoading|async) {
    <ng-container>
        <div class="overlay">
            <div class="center">
                <mat-progress-spinner 
                    [diameter]="diameter"
                    [color]="color"
                    [mode]="mode"
                    [strokeWidth]="strokeWidth"
                    [value]="value">
                </mat-progress-spinner>
                <div>{{message}}</div>
            </div>
        </div>
    </ng-container>
}
