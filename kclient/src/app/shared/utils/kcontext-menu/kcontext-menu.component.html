    @if(isEnable) {
        <mat-toolbar color="accent"  style="height: 55px;" >
            <div [ngClass]="(isMobile|async) ? 'toolbar-items-mobile' : 'toolbar-items-web' ">
                @if(isMobile|async){
                    <button 
                        type="button"  
                        mat-icon-button 
                        (click)="toggleDrawer()">
                        <mat-icon >more_vert</mat-icon>
                    </button>
                }
                <div>
                    <div style="font-size: small; line-height: 110%;"> {{activeMenu.name}} </div> 
                    <div style="font-size: large; line-height: 110%;"> {{activeItem.label}} </div> 
                </div>
            </div>
        </mat-toolbar>
    }
<mat-drawer-container 
[dynamicHeight]="130"
[ngClass]="(isMobile|async) ? 'sidemenu-container-mobile' : 'sidemenu-container-web'"
>
    @if(isEnable){
        <mat-drawer 
        fixedInViewport="true" 
        [attr.role]="(isMobile | async) ? 'dialog' : 'navigation'"
        [mode]="(isMobile | async) ? 'over' : 'side'" [opened]="!(isMobile|async) || isDrawerOpened " 
        [ngClass]="(isMobile|async) ? 'menu-drawer-mobile' : 'menu-drawer-web'" 
        [style.background-color]="(isDarkMode|async) ? '#232233' : '#d5d1db' "
         >
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="menu-tree" >
                <mat-action-list>
                    <mat-tree-node *matTreeNodeDef="let node;" >
                        <mat-list-item (click)="onMenuSelected(node); toggleDrawer() " 
                        disabled="{{activeItem.name === node.name}}" 
                        class="list-item"
                        >{{node.name}}</mat-list-item>
                    </mat-tree-node>
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                        <mat-list-item  matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.name"
                            class="list-item"
                            >
                            <div 
                            class="list-item-parent"
                            >{{node.name}}
                                <mat-icon >
                                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                            </div>
                        </mat-list-item>
                
                        <div [class.menu-tree-invisible]="!treeControl.isExpanded(node)"
                            role="group">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </div>
                </mat-nested-tree-node>
            </mat-action-list>       
        </mat-tree>
        </mat-drawer> 
    }
    <mat-drawer-content>
       <ng-content></ng-content>
       <app-kfooter [isSticky]="false" ></app-kfooter>
    </mat-drawer-content> 
</mat-drawer-container>
